<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Form Tooltip Extension</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 10px;
            width: 250px;
        }

        .header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .content {
            font-size: 14px;
        }

        .toggle-container,
        .button-container {
            margin-top: 10px;
        }

        button {
            margin-top: 5px;
            padding: 8px 12px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">Tooltip Extension</div>
    <div class="content">
        <p>This extension adds tooltips to form fields on webpages.</p>
        <p>You are using the <strong>free</strong> tier.</p>

        <div class="toggle-container">
            <label>
                <input type="checkbox" id="toggleTooltips" />
                Enable Tooltips
            </label>
        </div>

        <div class="button-container">
            <button id="openDashboardBtn">Open Dashboard</button>
        </div>

        <div class="button-container">
            <button id="openSigninBtn">Open Sign-In</button>
        </div>

        <div class="button-container">
            <button id="fetchTokenBtn">Sync Token</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
