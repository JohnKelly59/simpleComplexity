<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Form Tooltip Extension</title>
    <!-- Include Roboto font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 10px;
            width: 250px;
        }

        .header {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .content {
            font-size: 14px;
        }

        .button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">Tooltip Extension</div>
    <div class="content">
        <p>This extension adds tooltips to form fields on webpages.</p>
        <p>You are using the <strong>free</strong> tier.</p>
        <button class="button" id="settingsBtn">Settings</button>
    </div>
    <!-- Reference to external script -->
    <script src="popup.js"></script>
</body>

</html>
